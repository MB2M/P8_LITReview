<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </style>

</head>

<body>
    <header>
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container">
                <a href="#" class="navbar-brand d-flex align-items-center">
                    <strong>LITReview</strong>
                </a>
                <div class="col-sm-4 offset-md-1 py-4 text-end">
                    {% if user.is_authenticated %}
                    <a class="text-white" href="{% url 'reviews:feed' %}">Flux</a>
                    <a class="text-white" href="#">Posts</a>
                    <a class="text-white" href="{% url 'reviews:subscribes' %}">Abonnements</a>
                    <a class="text-white" href="{% url 'users:logout' %}">Disconnect</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </header>
    <div class="container mt-2">
        {% block content %}
        {% endblock content %}
    </div>
</body>

</html>
